<!DOCTYPE html>
<head>
<title>Contributors | GEAR Systems
</title>
</head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<link href="./style.css" rel="stylesheet">
<body>
<!--
The json object should follow the following structure of nesting of children

{
   "name": "Parent1",
   "children": [
    {"name": "Child 1", "size": 17010},
    {"name": "Child 2", "size": 5842},
    {
     "name": "Child 3/Parent 2",
     "children": [
      {"name": "Parent 2-Child 1", "size": 1983},
      {"name": "Parent 2-Child 2", "size": 2042}
     ]
    },
    {"name": "ISchedulable", "size": 1041},
    {"name": "Tween", "size": 6006}
   ]
}

Continue nesting inside the parent name for the children.
-->
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("contributor.json", function(error, flare) {
  root = flare;
  root.x0 = height / 2;
  root.y0 = 0;
  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 6.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  var x, string="", user = new Array(), commit = new Array(), addition = new Array(), deletion = new Array(), yes = new Array();
  google.load("visualization", "1", {packages: ["corechart"]});
  $(document).ready(function(){
      $.ajax({
        url: "https://api.github.com/repos/gearsystems/publicportal/stats/contributors",
        dataType: "json",
        success: function (data_from_server)
        {
          x = data_from_server;
          string="JSON DATA" + "<br>";
          yes.push('Users','Commits','Additions','Deletions');
          for (var i = 0; i < x.length; i++ ) {
            string += x[i].author.login + "<br>";
            user.push(x[i].author.login);
            var count_commits = 0, count_additions = 0, count_deletions = 0;
            for (var j = 0 ;j < 4 ; j++){
              string += "No of commits: " + x[i].weeks[j].c + "<br>";
              count_commits += x[i].weeks[j].c;
              string += "No of additions: " + x[i].weeks[j].a + "<br>";
              count_additions += x[i].weeks[j].a;
              string += "No of deletions: " + x[i].weeks[j].d + "<p>";
              count_deletions += x[i].weeks[j].d;
            }
            commit.push(count_commits);
            addition.push(count_additions);
            deletion.push(count_deletions);
          };
          for (var i = 0; i < x.length; i++ ){
            yes.push(user[i],commit[i],addition[i],deletion[i]);
          }

          //Commits
          var data = google.visualization.arrayToDataTable([
            [yes[0], yes[1]],
            [yes[4], yes[5]]
          ]);
          for (var i = 2; i < (yes.length)/4; i++ ){
            data.addRows([[yes[(4*i)],yes[(4*i)+1]]]);
          }
          var options = {
              title: 'Commits'
          };
          var chart = new google.visualization.PieChart(document.getElementById('Commits'));
          chart.draw(data, options);

          //Additions
          var data = google.visualization.arrayToDataTable([
            [yes[0], yes[2]],
            [yes[4], yes[6]]
          ]);
          for (var i = 2; i < (yes.length)/4; i++ ){
            data.addRows([[yes[(4*i)],yes[(4*i)+2]]]);
          }
          var options = {
              title: 'Additions'
          };
          var chart = new google.visualization.PieChart(document.getElementById('Additions'));
          chart.draw(data, options);

          //Deletions
          var data = google.visualization.arrayToDataTable([
            [yes[0], yes[3]],
            [yes[4], yes[7]]
          ]);
          for (var i = 2; i < (yes.length)/4; i++ ){
            data.addRows([[yes[(4*i)],yes[(4*i)+3]]]);
          }
          var options = {
              title: 'Deletions'
          };
          var chart = new google.visualization.PieChart(document.getElementById('Deletions'));
          chart.draw(data, options);
        }  
      });
  });
</script>
<hr>
<div>
  <div id="Commits" style="width: 444px; height: 500px; float:left"></div>
  <div id="Additions" style="width: 444px; height: 500px; float: left"></div>
  <div id="Deletions" style="width: 444px; height: 500px; float: left"></div>
</div>
